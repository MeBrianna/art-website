<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <script>
            function validate() {
                var name = document.getElementById("name").value
                if (name === "") {
                    alert("Error: empty name field")
                    return
                }
                var email = document.getElementById("email").value
                if (email === "") {
                    alert("Error: empty email field")
                    return
                }
                var message = document.getElementById("message").value
                if (message === "") {
                    alert("Error: empty message field")
                    return
                }
                var reason = ""
                if (document.getElementById("reason1").checked) {
                    reason = "general questions"
                } else if (document.getElementById("reason2").checked) {
                    reason = "support"
                } else if (document.getElementById("reason3").checked) {
                    reason = "partnership"
                } else {
                    alert("Error: no contact reason selected")
                    return
                }
                if (!document.getElementById("terms").checked) {
                    alert("Error: you must agree to the terms and conditions")
                    return
                }
                console.log(name)
                console.log(email)
                console.log(message)
                console.log(reason)
                console.log("agreed to terms and conditions")
                alert("form submitted")
                document.getElementById("name").value = ""
                document.getElementById("email").value = ""
                document.getElementById("message").value = ""
                document.getElementById("reason1").checked = false
                document.getElementById("reason2").checked = false
                document.getElementById("reason3").checked = false
                document.getElementById("terms").checked = false
            }
        </script>
        <style>
            h1{
                font-size: 40px;
                text-align: center;
            }
            .links{
                margin: 5px;
                margin-bottom: 20px;
                padding: 5px;
                font-size: 20px;
                background-color: rgb(190, 190, 190);
            }
            body{
                color: blue;
                background-color: bisque;
                text-align: center;
                font-size: 20px;
            }
            .form_div{
                padding: 10px;
            }
            form{
                padding-top: 30px;
            }
            input{
                margin: 0px 0px 10px 10px;
            }
        </style>
    </head>
    <body>
        <h1>Contact Me</h1>
        <div>
            <a href="index.html" class="links">Home</a>
            <a href="about.html" class="links">About</a>
            <a href="portfolio.html" class="links">Portfolio</a>
            <a href="contact.html" class="links">Contact</a>
        </div>
        <div>
            <form>
                <div class="form_div">
                    <label for="name">Full Name</label>
                    <input type="text" class="form" id="name">
                </div>
                <div class="form_div">
                    <label for="email">Email</label>
                    <input type="email" class="form" id="email">
                </div>
                <div class="form_div">
                    <label for="message">Message</label>
                    <br>
                    <textArea rows="5" cols = "40" class="form" id="message"></textArea>
                </div>
                <div class="form_div">
                    <label for="reason">Contact Reason</label>
                    <input type="radio" name="reason" id="reason1">General Questions
                    <input type="radio" name="reason" id="reason2">Support
                    <input type="radio" name="reason" id="reason3">Partnership
                </div>
                <div class="form_div">
                    <label for="terms">I agree to the terms and conditions</label> 
                    <input type="checkbox" id="terms">
                </div>
                <div class="form_div">
                    <input type="button" value="submit" onclick="validate()">
                </div>
            </form>
        </div>
    </body>
</html>
